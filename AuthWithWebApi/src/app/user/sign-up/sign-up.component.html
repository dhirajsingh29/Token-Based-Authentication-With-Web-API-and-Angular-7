<form class="col s12 white" #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm)">
  <div class="row">
    <div class="input-field col s6">
      <input type="text" class="validate" name="userName" #userName="ngModel" [(ngModel)]="user.userName" required>
      <label data-error="Required field!">UserName</label>
    </div>
    <div class="input-field col s6">
      <input class="validate" type="password" name="password" #password="ngModel" [(ngModel)]="user.password" required
        minlength="3">
      <label
        [attr.data-error]="password.errors!=null?(password.errors.required?'Required field!':'Minimum 3 characters needed'):''">Password</label>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input class="validate" type="text" name="email" #email="ngModel" [(ngModel)]="user.email"
          [pattern]="emailPattern">
        <label data-error="Invalid email!">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="user.firstName">
        <label>First Name</label>
      </div>
      <div class="input-field col s6">
        <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="user.lastName">
        <label>Last Name</label>
      </div>
    </div>

    <div class="row" *ngIf="roles">
      <ul class="col s12">
        <li *ngFor="let role of roles; let i = index">
          <input type="checkbox" [id]="'roles-'+i" value="{{ role.Id }}"
            [checked]="role.selected" (change)="toggleSelection(i)">
          <label [for]="'roles-'+i">{{ role.Name }}</label>
        </li>
      </ul>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!registrationForm.valid" class="btn-large btn-submit" type="submit">Submit</button>
      </div>
    </div>
  </div>
</form>
